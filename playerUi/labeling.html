<html lang="en">
<head>
  <title>Bitmovin Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="icon" type="../image/png" href="../images/bit-fav.png">
  <!-- Bitmovin Player -->
  <script type="text/javascript"
  src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/7.5/bitmovinplayer.js"></script>
  
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    color: #fff;
    font-weight: 300;
  }
  body {
    background: rgba(44, 131, 185, 1);
    background: -moz-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
    background: -webkit-gradient(left top, right top, color-stop(0%, rgba(44, 131, 185, 1)), color-stop(100%, rgba(30, 171, 227, 1)));
    background: -webkit-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
    background: -o-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
    background: -ms-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
    background: linear-gradient(to right, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#2c83b9', endColorstr='#1eabe3', GradientType=1);
  }
  #wrapper {
    background: url(../images/logo-bg-demopage.png);
    height: 100vh;
  }
  #banner {
    border-bottom: 1px solid #fff;
    background-color: #1eabe3;
    width: 100%
  }
  #banner h1 {
    margin: 0;
    padding: 30px;
  }
  .logo {
    padding: 10px;
    width: 25%;
    min-width: 350px;
    float: left;
    margin: auto;
  }
  .title {
    width: 75%;
    white-space: nowrap;
  }
  .clear {
    clear: both;
  }
  .content {
    margin-bottom: 10em;
  }
  h1, h2, h3, p {
    font-weight: 300;
    text-align: center;
    margin: 40px;
  }
  #webserver-warning {
    border: 1px solid #fff;
    padding: 10px;
    width: 70%;
    margin: auto;
    font-weight: 400;
    font-size: 0.8em;
    background: #f69c2a;
  }
  #webserver-warning h1, #webserver-warning h2 {
    font-weight: 400;
  }
  #player {
    max-width: 900px;
    width: 90%;
    margin: auto;
    -webkit-box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
    box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
  }
  a {
    color: #97d9ef;
    font-weight: 400;
    text-decoration: none;
  }
  a:hover {
    color: #fff;
  }
  @media (max-width: 800px) {
    .logo {
      width: 100%;
    }
    .title {
      display: none;
    }
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="banner">
      <div class="logo"><img src="../images/bitmovin-logo.png"></div>
      <div class="title"><h1>Custom labels</h1></div>
      <div class="clear"></div>
    </div>
    <div class="container">
      <h1>HTML5 Adaptive Streaming Player for MPEG-DASH & HLS</h1>
      <h2>Your videos play everywhere with low startup delay, no buffering and in highest quality.</h2>
      <div class="content">
        <div class="player-wrapper">
          <div id="player"></div>
        </div>
        <div class="description">
          <p>For more information about the bitmovin player, please have a look at our online <a
            href="//bitmovin.com/support" target="_blank">Developer Section</a>.</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    if (location.protocol === 'file:') {
      document.getElementById('webserver-warning').style.display = 'block';
    }
    
    var changeQualitiesLabels = function(data) {
      if (data.width >= 1920) {
        return data.id + ' (Full HD)';
      }
      else if (data.width >= 1200) {
        return data.id + ' (HD)';
      }
      else {
        return data.id;
      }
    }
    
    var changeSubtitlesLabels = function(data) {
      var label = data.label.toUpperCase() + ' (SubtitleID: ' + data.id + ')';
      if (data.label === 'en') {
        return label += ' (original)';
      }
      return label;
    }
    
    var changeTrackLabels = function(data) {
      if (data.mimeType.indexOf('audio') >= 0) {
        return data.lang.toUpperCase();
      }
      return data.lang;
    }
    
    var conf = {
      key: "Your Player Key",
      source: {
        dash: "https://bitdash-a.akamaihd.net/content/sintel/sintel.mpd",
        hls: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
        poster: "https://bitmovin.com/wp-content/uploads/2016/06/sintel-poster.jpg",
        labeling: {
          dash: {
            qualities: changeQualitiesLabels,
            subtitles: changeSubtitlesLabels,
            tracks: changeTrackLabels
          }
        }
      },
    };
    
    conf.source.labeling.hls = conf.source.labeling.dash;
    
    var player = bitmovin.player("player");
    player.setup(conf).then(function (playerInstance) {
      console.log("Successfully created bitmovin player instance");
    }, function (reason) {
      console.log("Error while creating bitmovin player instance", reason);
    });
    </script>
  </body>
  </html>
