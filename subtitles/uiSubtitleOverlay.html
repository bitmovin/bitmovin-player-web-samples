<!DOCTYPE html>
<html lang="en">
<head>
    <title>bitdash demo</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>

    <!-- Bitmovin Player -->
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8.0.0-rc1/bitmovinplayer.js"></script>

    <!-- Bitmovin Player UI -->
    <!-- This loads the whole UI script and styles for all UI components. For production
    it might make sense to strip out everything that is not needed to decrease the file sizes. -->
    <link rel="stylesheet" href="https://cdn.bitmovin.com/player/web/8.0.0-rc1/bitmovinplayer-ui.css">
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8.0.0-rc1/bitmovinplayer-ui.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            font-weight: 300;
        }

        body {
            background: rgba(44, 131, 185, 1);
            background: -moz-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(44, 131, 185, 1)), color-stop(100%, rgba(30, 171, 227, 1)));
            background: -webkit-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
            background: -o-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
            background: -ms-linear-gradient(left, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
            background: linear-gradient(to right, rgba(44, 131, 185, 1) 0%, rgba(30, 171, 227, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#2c83b9', endColorstr='#1eabe3', GradientType=1);
        }

        #wrapper {
            background: url(../images/logo-bg-demopage.png);
            height: 100vh;
        }

        #banner {
            border-bottom: 1px solid #fff;
            background-color: #1eabe3;
            width: 100%
        }

        #banner h1 {
            margin: 0;
            padding: 30px;
        }

        .logo {
            padding: 10px;
            width: 25%;
            min-width: 350px;
            float: left;
            margin: auto;
        }

        .title {
            width: 75%;
            white-space: nowrap;
        }

        .clear {
            clear: both;
        }

        .content {
            margin-bottom: 10em;
        }

        h1, h2, h3, p {
            font-weight: 300;
            text-align: center;
            margin: 40px;
        }

        #player {
            max-width: 900px;
            width: 90%;
            margin: auto;
            -webkit-box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 56px 0px rgba(0, 0, 0, 0.75);
        }

        a {
            color: #97d9ef;
            font-weight: 400;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }

        @media (max-width: 800px) {
            .logo {
                width: 100%;
            }

            .title {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="banner">
        <div class="logo"><img src="../images/bitmovin-logo.png"></div>
        <div class="title"><h1>Custom Subtitle Display</h1></div>
        <div class="clear"></div>
    </div>
    <div class="container">
        <h1>HTML5 Adaptive Streaming Player for MPEG-DASH & HLS</h1>
        <h2>Your videos play everywhere with low startup delay, no buffering and in highest quality.</h2>
        <div class="content">
            <div class="player-wrapper">
                <div id="player"></div>
            </div>
            <div class="description">
                <p>For more information about the bitmovin player, please have a look at our online <a
                        href="//bitmovin.com/support" target="_blank">Developer Section</a>.</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var conf = {
        key: 'YOUR KEY HERE',
        // Disable the built-in default UI which we replace with our custom UI below
        ui: false,
        playback: {
            // Mute playback to increase chances that programmatic playback will work on mobile platforms
            muted: true,
        }
    };
    var source = {
        dash: '//bitdash-a.akamaihd.net/content/sintel/sintel.mpd',
        hls: '//bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8',
        poster: '//bitdash-a.akamaihd.net/content/sintel/poster.png',
    };

    var player = new bitmovin.player.Player(document.getElementById('player'), conf);

    player.on('subtitleadded', function() {
        // To demonstrate that the SubtitleOverlay is actually working, we select
        // a subtitle track as soon as one is available
        var firstSubtitle = player.subtitles.list()[0];
        player.subtitles.enable(firstSubtitle.id);
    });

    player.load(source).then(function () {
        // Create a custom UI structure with only the SubtitleOverlay
        var subtitleUI = new bitmovin.playerui.UIContainer({
            components: [
                new bitmovin.playerui.SubtitleOverlay(),
            ],
            cssClasses: ['ui-skin-modern'],
        });

        // Launch the UI
        var uiManager = new bitmovin.playerui.UIManager(player, subtitleUI);

        // Due to the stripped down UI, we don't have a play button that the user
        // can press and thus programmatically trigger playback. This is considered
        // "autoplay" and might be blocked on some platforms, mostly on mobile
        // platforms. To increase the chances that it works, we muted the audio
        // in the player config.
        player.play();

        console.log('Successfully created player instance');
    }, function (reason) {
        console.log('Error while creating player instance: ' + reason);
    });

</script>
</body>
</html>
